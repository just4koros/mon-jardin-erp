<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Jardin ERP Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŒ¿ Mon Jardin ERP</h1>
    <nav>
      <button onclick="showSection('farmers')">Farmers</button>
      <button onclick="showSection('buyers')">Buyers</button>
      <button onclick="showSection('agents')">Agents</button>
      <button onclick="showSection('orders')">Orders</button>
    </nav>
  </header>

  <main>
    <!-- Farmers -->
    <section id="farmers" class="active">
      <h2>Farmers</h2>
      <div class="list" id="farmersList"></div>
      <form id="addFarmerForm">
        <input type="text" id="farmerName" placeholder="Name" required />
        <input type="email" id="farmerEmail" placeholder="Email" required />
        <input type="text" id="farmerPhone" placeholder="Phone" />
        <input type="text" id="farmerLocation" placeholder="Location" />
        <button type="submit">Add Farmer</button>
      </form>
    </section>

    <!-- Buyers -->
    <section id="buyers">
      <h2>Buyers</h2>
      <div class="list" id="buyersList"></div>
      <form id="addBuyerForm">
        <input type="text" id="buyerName" placeholder="Name" required />
        <input type="email" id="buyerEmail" placeholder="Email" required />
        <input type="text" id="buyerPhone" placeholder="Phone" />
        <input type="text" id="buyerLocation" placeholder="Location" />
        <button type="submit">Add Buyer</button>
      </form>
    </section>

    <!-- Agents -->
    <section id="agents">
      <h2>Agents</h2>
      <div class="list" id="agentsList"></div>
      <form id="addAgentForm">
        <input type="text" id="agentName" placeholder="Name" required />
        <input type="email" id="agentEmail" placeholder="Email" required />
        <input type="text" id="agentPhone" placeholder="Phone" />
        <input type="text" id="agentRegion" placeholder="Region" />
        <button type="submit">Add Agent</button>
      </form>
    </section>

    <!-- Orders -->
    <section id="orders">
      <h2>Orders</h2>
      <div class="list" id="ordersList"></div>
      <form id="addOrderForm">
        <input type="number" id="orderFarmerId" placeholder="Farmer ID" required />
        <input type="number" id="orderBuyerId" placeholder="Buyer ID" required />
        <input type="text" id="orderProduct" placeholder="Product" required />
        <input type="number" id="orderQuantity" placeholder="Quantity" required />
        <input type="number" id="orderPrice" placeholder="Price" required />
        <input type="text" id="orderDelivery" placeholder="Delivery Location" required />
        <button type="submit">Add Order</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
